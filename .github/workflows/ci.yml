name: CI â€“ PAM Toolkit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
   
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        # No cache â€“ avoids requirements.txt scan

    - name: Install lint tools only
      run: |
        python -m pip install --upgrade pip
        pip install flake8==7.0.0  # Only flake8, no requirements.txt

    - name: Lint Python files
      run: |
        flake8 crowdstrike/ --count --show-source --statistics

    - name: Run demo tests
      run: |
        set -e
        python crowdstrike/noisy-hosts.py
        python crowdstrike/session-replay.py --demo
        echo "âœ… All tests passed!"

    - name: Test summary
      if: always()
      run: |
        echo "### Test Results ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "- Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
